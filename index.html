<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <div id="heading">My CALCULATOR</div>

        <div id="screen">
          <div id="screenOne" class="btn"></div>
            <div id="screenTwo" class="btn"></div>
          </div>

            <div id="ac" class="AC">AC</div>
            <div id="ce" class="ce">c</div>
            <div id="divide" class="divide">/</div>
            <div id="mult" class="mult">*</div>

            <div id="btn7" class="btn">7</div>
            <div id="btn8" class="btn">8</div>
            <div id="btn9" class="btn">9</div>

            <div id="minus" class="btn">-</div>
            <div id="plus" class="btn">+</div>

            <div id="btn4" class="btn">4</div>
            <div id="btn5" class="btn">5</div>
            <div id="btn6" class="btn">6</div>

            <div id="btn1" class="btn">1</div>
            <div id="btn2" class="btn">2</div>
            <div id="btn3" class="btn">3</div>

            <div id="zero" class="btn">=</div>
            <div id="dot" class="btn">.</div>
            <div id="equals" class="btn">0</div>

      </div>
    </div>
